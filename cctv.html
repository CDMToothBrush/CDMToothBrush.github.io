<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通監控攝影機畫面主頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
        }
        
        .cctv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .cctv-item {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }
        
        .cctv-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        
        .cctv-item a {
            display: block;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cctv-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .cctv-item a:hover {
            color: var(--primary-color);
        }
        
        .cctv-item a:hover::before {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>交通監控攝影機畫面主頁</h1>
    </header>
    <div class="container">
        <div class="cctv-grid">
            <div class="cctv-item">
                <a href="home_to_yangming_cctv.html">陽明山交通監控</a>
            </div>
            <div class="cctv-item">
                <a href="home_to_neihu_cctv.html">內湖交通監控</a>
            </div>
            <div class="cctv-item">
                <a href="home_to_bali_cctv.html">八里交通監控</a>
            </div>
        </div>
    </div>
</body>
</html>
