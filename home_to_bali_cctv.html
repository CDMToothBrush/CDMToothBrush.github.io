<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八里交通監控攝影機畫面</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }    
        .button {
            background-color: var(--card-background);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1em;
        }

        .button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }            
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2em;
            margin: 0;
            font-weight: 700;
            padding: 15px 0;
            background-color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .camera-container {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
        }
        
        img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .camera-container img + img {
            margin-top: 20px;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .camera-container {
                margin: 20px 10px;
            }
            
            img {
                height: 300px;
            }
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--card-background);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .home-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        @media screen and (max-width: 768px) {
            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .button-container {
                top: 10px;
                left: 10px;
            }
            
            .button {
                padding: 8px 15px;
                font-size: 0.9em;
            }            
        }        
    </style>    
    <script>
        function reloadImage(imgElement) {            
            const originalSrc = imgElement.src;
            const newSrc = originalSrc + (originalSrc.includes('?') ? '&t=' : '?t=') + new Date().getTime();
            imgElement.src = newSrc;
        }
    </script>    
</head>
<body>
    <div class="button-container">
        <a href="cctv.html" class="button">回首頁</a>
        <button onclick="location.reload(true)" class="button">重新整理</button>
    </div>
    <header>
        <h1>八里區交通監控畫面</h1>
    </header>
    <div class="container">
        <div class="camera-container">
            <h1>三民路中山一路</h1>
            <img src="https://cctvatis3.ntpc.gov.tw/C000073?t=1729826793427" alt="三民路中山一路 西北向 蘆洲區三民路中山一路" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>成蘆大橋環河分流點</h1>
            <img src="https://cctvatis3.ntpc.gov.tw/C000167?t=172982268766" alt="三民路 西北向 蘆洲區成蘆大橋環河分流點" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
            <img src="https://cctvatis1.ntpc.gov.tw/C000197?t=1729822829342" alt="洲后路 東南向 五股區成泰路洲后路" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>成泰路四段</h1>
            <img src="https://cctvatis4.ntpc.gov.tw/C000269?t=1729822774910" alt="成泰路四段 東北向 五股區成泰路4段22巷口" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>關渡大橋引道</h1>
            <img src="https://cctvatis4.ntpc.gov.tw/C000252?t=1729823135032" alt="關渡大橋引道 東北向 八里區關渡大橋(八里龍米路上方門架)" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>龍米路一段</h1>
            <img src="https://cctvatis1.ntpc.gov.tw/C000159?t=1729822892830" alt="龍米路一段 北向 八里龍米路一段65巷" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>台15線</h1>
            <img src="https://cctv-ss01.thb.gov.tw/T15-3K+950?t=1729822925494" alt="台15線 南向 龍米路二段129巷中央分隔島(N) 3K+950處" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>

        <div class="camera-container">
            <h1>商港路</h1>
            <img src="https://cctvatis1.ntpc.gov.tw/C000038?t=1729822996956" alt="商港路 西北向 八里區中華路商港路口" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>
        
        <div class="camera-container">
            <h1>中華路三段</h1>
            <img src="https://cctvatis3.ntpc.gov.tw/C000193?t=1729823053222" alt="中華路三段 南向 八里區中華路商港路口" onerror="this.src='https://tw.live/assets/maintenance.jpg';" referrerpolicy="no-referrer" onclick="reloadImage(this)">
        </div>
    </div>
</body>
</html>
