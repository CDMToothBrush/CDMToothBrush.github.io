<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>體重追蹤器</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <div class="container">
        <h1>體重、體脂率及內脂追蹤器</h1>
        <div id="user-selector"></div>
        <div id="data-input">
            <label for="date">日期:</label>
            <input type="text" id="date" required>
            <label for="weight">體重 (kg):</label>
            <input type="number" id="weight" required>
            <label for="body-fat">體脂率 (%):</label>
            <input type="number" id="body-fat" required>
            <label for="visceral-fat">內脂:</label>
            <input type="number" id="visceral-fat" required>
            <button id="submit-data">提交數據</button>
        </div>
        <div class="charts-container">
            <div class="chart-wrapper">
                <canvas id="weight-chart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="body-fat-chart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="visceral-fat-chart"></canvas>
            </div>
        </div>
    </div>
    <!-- 載入必要的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="app.js"></script>
</body>
</html>
